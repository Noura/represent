{% extends "base.html" %}

{% block body %}

<div class="container">

    {% for p in projects %}
        <div class="row project">
            <div class="col-xs-12 col-sm-4">
                <img class="project" src="{{p.img_src}}">
            </div>
            <div class="col-xs-12 col-sm-8">
                <h3>{{ p.name }}</h3>
                <p>{{ p.desc }}</p>
            </div>
        </div>
    {% endfor %}

</div>
{% endblock body %}
