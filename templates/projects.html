{% extends "base.html" %}

{% block body %}

<div class="row">
  <div class="col-xs-12">
    <h1 class="represent">projects</h1>
  </div>
</div>

{% for p in projects %}
<div class="row project">
  <div class="col-xs-12 col-sm-4">
    <img class="project" src="{{p.img_src}}">
  </div>
  <div class="col-xs-12 col-sm-8">
    <h3>{{ p.name }}</h3>
    <p>{{ p.desc }}</p>
  </div>
</div>
{% endfor %}

{% endblock body %}
