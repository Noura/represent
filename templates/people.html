<div class="row">

  {% for p in members %}
  <div class="col-xs-4">
    <div class="thumbnail person" alt="{{p.name}}">
      <a href="{{p.url}}" class="thumbnail-inner">
        <img src="{{p.img_src}}">

        <div class="caption">
          {{ p.name }}
        </div>
      </a>
    </div>
  </div>
  {% endfor %}

</div>
